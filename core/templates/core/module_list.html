<!-- core/templates/core/module_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Modules</title>
</head>
<body>
    <h1>Training Modules</h1>
    <ul>
        {% for module in modules %}
            <storng><li>{{ module.title }}:</storng> {{ module.description }}</li>
            <a href="{% url 'enroll_in_module' module.id %}">Enroll</a>
        {% endfor %}
    </ul>
</body>
</html>
