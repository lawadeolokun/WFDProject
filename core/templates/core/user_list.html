<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
</head>
<body>
    <h1>User Management</h1>

    <form method="GET">
        <label for="search">Search Users:</label>
        <input type="text" name="q" id="search" value="{{ query }}" placeholder="Search by username or email">
        <button type="submit">Search</button>
    </form>

    <ul>
        {% for user in users %}
            <li>
                {{ user.username }} - {{ user.email }} 
                <a href="{% url 'update_user' user.id %}">Edit</a> 
                <a href="{% url 'delete_user' user.id %}">Delete</a>
            </li>
        {% empty %}
            <p>No users found for your search criteria.</p>
        {% endfor %}
    </ul>
</body>
</html>
