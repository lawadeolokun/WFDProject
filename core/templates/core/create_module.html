<!DOCTYPE html>
<html>
<head>
    <title>Create Training Module</title>
</head>
<body>
    <h2>Create a New Training Module</h2>

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }} 
        <button type="submit">Create Module</button>
    </form>

    <p><a href="{% url 'admin_dashboard' %}">Back to Admin Dashboard</a></p>
</body>
</html>
