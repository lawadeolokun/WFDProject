<!-- core/templates/core/trainer_dashboard.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Trainer Dashboard</title>
</head>
<body>
    <h1>Your Training Modules</h1>
    <ul>
        {% for module in modules %}
            <li>
                {{ module.title }} - {{ module.description }}
                <ul>
                    {% for enrollment in module.enrollment_set.all %}
                        <li>{{ enrollment.student.user.username }}</li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
