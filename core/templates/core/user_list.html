<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
</head>
<body>
    <h2>All Users</h2>

    <ul>
        {% for user in users %}
            <li>
                {{ user.username }}
                <a href="{% url 'update_user' user.id %}">Update</a>
                <a href="{% url 'delete_user' user.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>

    <a href="{% url 'create_user' %}">Create New User</a>
</body>
</html>
