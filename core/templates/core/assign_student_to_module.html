<!DOCTYPE html>
<html>
<head>
    <title>Assign Student to Module</title>
</head>
<body>
    <h1>Assign a Student to Module: {{ module.title }}</h1>

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <label for="student_id">Select Student:</label>
        <select name="student_id" required>
            <option value="" disabled selected>Select a student</option>
            {% for student in students %}
                <option value="{{ student.id }}">{{ student.user.first_name }} {{ student.user.last_name }}</option>
            {% empty %}
                <option disabled>No students available</option>
            {% endfor %}
        </select>
        <br><br>
        <button type="submit">Assign Student</button>
    </form>

    <br>
    <a href="{% url 'trainer_dashboard' %}">Back to Trainer Dashboard</a>
</body>
</html>
