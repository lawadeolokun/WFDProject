<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>User Management</h1>

        <form method="GET" class="mb-4">
            <div class="input-group">
                <label for="search" class="input-group-text">Search Users:</label>
                <input type="text" name="q" id="search" value="{{ query }}" class="form-control" placeholder="Search by username or email">
                <button type="submit" class="btn btn-outline-primary">Search</button>
            </div>
        </form>

        {% if users %}
            <ul class="list-group">
                {% for user in users %}
                    <li class="list-group-item">
                        <strong>{{ user.username }}</strong> - {{ user.email }} 
                        <a href="{% url 'update_user' user.id %}" class="btn btn-warning btn-sm float-end ms-2">Edit</a>
                        <a href="{% url 'delete_user' user.id %}" class="btn btn-danger btn-sm float-end">Delete</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No users found for your search criteria.</p>
        {% endif %}

        <div class="mt-3">
            <a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a>
            <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary ms-2">Back to Admin Dashboard</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
